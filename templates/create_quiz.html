{% extends "index.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">➕ Add New Question</h2>

    <form method="POST" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <textarea name="question" class="form-control" id="question" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Options</label>
            <input type="text" name="option_a" class="form-control mb-2" placeholder="Option A" required>
            <input type="text" name="option_b" class="form-control mb-2" placeholder="Option B" required>
            <input type="text" name="option_c" class="form-control mb-2" placeholder="Option C">
            <input type="text" name="option_d" class="form-control mb-2" placeholder="Option D">
        </div>

        <div class="mb-3">
            <label for="correct_option" class="form-label">Correct Option</label>
            <select name="correct_option" id="correct_option" class="form-select" required>
                <option value="">Select correct answer</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">✅ Add Question</button>
    </form>
</div>
{% endblock %}
