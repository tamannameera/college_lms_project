{% extends "index.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-primary">
      🎥 Upload Lecture Video
    </h3>

    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">📚 Lecture Title</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter title (e.g., Chapter 1: Introduction)" required>
      </div>

      <div class="mb-3">
        <label for="video_file" class="form-label">🎬 Select Video File</label>
        <input class="form-control" type="file" name="video_file" id="video_file" accept="video/*" required>
        <div class="form-text text-muted">Only MP4, MOV, or WebM formats supported</div>
      </div>

      <button type="submit" class="btn btn-success mt-2">⬆️ Upload Video</button>
    </form>
  </div>
</div>
{% endblock %}
