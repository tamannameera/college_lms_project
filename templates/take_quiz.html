{% extends "index.html" %}
{% block content %}

<div class="container">
    <h2 class="mb-4">üìù Take Quiz</h2>

    <form method="POST">
        {% for q in questions %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Q{{ loop.index }}: {{ q.question_text }}</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.id }}" value="A" required>
                        <label class="form-check-label">A. {{ q.option_a }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.id }}" value="B">
                        <label class="form-check-label">B. {{ q.option_b }}</label>
                    </div>
                    {% if q.option_c %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.id }}" value="C">
                        <label class="form-check-label">C. {{ q.option_c }}</label>
                    </div>
                    {% endif %}
                    {% if q.option_d %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{ q.id }}" value="D">
                        <label class="form-check-label">D. {{ q.option_d }}</label>
                    </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</div>

{% endblock %}
