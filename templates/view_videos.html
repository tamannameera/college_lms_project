{% extends "index.html" %}
{% block content %}

<style>
    .video-card {
        transition: transform 0.2s ease;
    }

    .video-card:hover {
        transform: scale(1.03);
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .video-player {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
    }
</style>

<div class="container">
    <h2 class="mb-4">ðŸŽ¥ Lecture Videos</h2>

    {% if videos %}
    <div class="row g-4">
        {% for video in videos %}
        <div class="col-md-6 col-lg-4">
            <div class="card video-card h-100 p-3">
                <h5 class="card-title">{{ video.title }}</h5>
                <video class="video-player" controls>
                    <source src="{{ url_for('serve_video', filename=video.filename) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No lecture videos available yet. ðŸ“­</p>
    {% endif %}
</div>

{% endblock %}
